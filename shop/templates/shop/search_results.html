{% extends 'base.html' %}
{% block content %}

<h2 style="text-align:center; margin-bottom:20px;">Search results for "{{ query }}"</h2>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <a href="{% url 'shop:product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>
        <h3>{{ product.name }}</h3>
        <p>â‚¹{{ product.price }}</p>
        <div class="product-buttons">
            <a href="{% url 'shop:add_to_cart' product.id %}">Add to Cart</a>
            <a href="{% url 'shop:buy_now' product.id %}">Buy Now</a>
        </div>
    </div>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</div>

<style>
/* ===== GRID LAYOUT ===== */
.product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 products per row on PC */
    gap: 30px; /* space between cards */
    padding: 30px;
    max-width: 1400px; /* limit max width */
    margin: 0 auto; /* center the grid */
}

/* Medium desktop */
@media (max-width: 1200px) {
    .product-grid {
        grid-template-columns: repeat(3, 1fr);
        padding: 25px;
    }
}

/* Tablets */
@media (max-width: 992px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
    }
}

/* Mobile */
@media (max-width: 576px) {
    .product-grid {
        grid-template-columns: 1fr;
        padding: 15px;
    }
}

/* ===== PRODUCT CARD ===== */
.product-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    background-color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ===== PRODUCT IMAGE ===== */
.product-card img {
    width: 100%;
    height: 600px; /* slightly bigger for PC */
    object-fit: cover;
    border-radius: 6px;
    transition: transform 0.3s;
}
.product-card:hover img {
    transform: scale(1.05);
}

/* ===== PRODUCT TITLE & PRICE ===== */
.product-card h3 {
    margin: 12px 0 6px 0;
    font-size: 18px;
    color: #333;
}
.product-card p {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

/* ===== BUTTONS ===== */
.product-buttons {
    margin-top: 10px;
}
.product-buttons a {
    display: inline-block;
    padding: 8px 16px;
    margin: 5px;
    background-color: #ff4081;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.3s;
}
.product-buttons a:hover {
    background-color: #e91e63;
    transform: scale(1.05);
}

/* ===== NO PRODUCTS MESSAGE ===== */
.product-grid p {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 18px;
    color: #555;
}
</style>

{% endblock %}
