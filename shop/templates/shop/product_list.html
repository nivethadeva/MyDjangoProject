{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center;">Products</h2>

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {% for product_id, product in products.items %}
  <div style="border: 1px solid #ccc; padding: 10px; width: 220px; text-align: center; border-radius:8px;">
      <img src="{{ product.image }}" alt="{{ product.name }}" 
           style="width:100%; height:250px; object-fit:cover; border-radius:6px;">
      <h3>{{ product.name }}</h3>
      <p>â‚¹{{ product.price }}</p>
      <form method="post" action="{% url 'shop:add_to_cart' product_id %}">
          {% csrf_token %}
          <button type="submit" class="btn">Add to Cart</button>
      </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
