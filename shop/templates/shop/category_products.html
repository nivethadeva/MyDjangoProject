{% extends "base.html" %} 
{% load static %}
{% block content %}

<h1 style="text-align:center; margin-bottom: 20px;">{{ category_name|title }} Collection</h1>

<style>
    /* Grid layout */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    /* Product Card */
    .product-card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Product Image */
    .product-card img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        display: block;
    }

    /* Product Name */
    .product-card h3 {
        margin: 10px 0 5px;
        font-size: 1.2rem;
    }

    /* Price */
    .product-card p {
        margin: 0;
        font-weight: bold;
        color: #444;
        font-size: 1.1rem;
    }

    /* Add to Cart Button */
    .add-to-cart-btn {
        margin-top: 10px;
        padding: 8px 15px;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.3s ease;
    }

    .add-to-cart-btn:hover {
        background: #e91e63;
    }

    /* Alert message */
    .alert {
        display: inline-block;
        background: #ff4081;
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-weight: 500;
        margin-bottom: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .product-grid {
            grid-template-columns: 1fr; /* One product per row */
        }
        .product-card img {
            height: 600px; /* smaller height for mobile */
        }
    }
</style>
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <a href="{% url 'shop:product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            <h3>{{ product.name }}</h3>
            <p>â‚¹{{ product.price }}</p>
            
            <form action="{% url 'shop:add_to_cart' product.id %}?next={{ request.path }}" method="post">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    {% empty %}
        <p>No products found in this category.</p>
    {% endfor %}
</div>

{% endblock %}
